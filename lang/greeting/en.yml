greeting-set-format: "Format: $CMD set <channel> <message1>|<message2>|...|<message{limit}>\n
If one or more messages are added, a random message will be choose to greet a user.
Each message must be separated by `{separator}` and can be up to {max-length} characters long.
You can use the following placeholders on your message: \n
  `$name`: user name\n
  `$mention`: user mention\n
  `$server`: server's name"
