animal-usage: >-
  $PXanimal [type|help]. Usa "help" para ver los tipos disponibles.
animal-usage-help: >-
  $PXanimal [type|help], donde "type" es uno de: `{types}`.
  Si ningún "type" es pasado, se elige uno aleatoriamente.
