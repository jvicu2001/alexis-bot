realban-help: Banear a un usuario.
realban-format: '$CMD <id, mención> [días-eliminar-mensajes (0-7)] [razón]'
realban-user-not-found: Usuario no encontrado.
realban-cant-bot: No me puedes banear a mi.
realban-cant-self: No te puedes banear a ti mism@.
